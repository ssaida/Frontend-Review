<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description about this web page">
    <meta name="keywords" content="key words about this page">
    <meta name="auther" content="Samer Saida">
    <link rel="shortcut icon" href="/images/cat.jpg" type="image/x-icon">
    <link rel="stylesheet" href="introToForms.css">
    <title>Intro to HTML</title>
</head>
<body>
    <h1>Forms</h1>
<form action="https://httpbin.org/get" method="get">
    <p>
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter first name" autocomplete="on" required autofocus>
    </p>
    <p>
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter last name">
    </p>
    <p>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" autocomplete="on" required>
    </p>
    <p>
        <label for="decade">Decade</label>
        <input type="number" name="decade" id="decade" min="1900" max="2020" step="10" value="1980">
    </p>
    <p>
        <label for="coffee">Coffee</label>
        <select name="coffee" id="coffee">
            <option selected disabled>Selec Coffee</option>
            <optgroup label="first group">
                <option value="Arab Coffee">Arab Coffee</option>
                <option value="Lattee">Lattee</option>
                <option value="Cappuccino">Cappuccino</option>
            </optgroup>
            <optgroup label="second group">
                <option value="Sadah">Sadah</option>
                <option value="Americano">Americano</option>
                <option value="cortado">Cortado</option>
            </optgroup>


        </select>
    </p>
</form>
</body>
</html>
